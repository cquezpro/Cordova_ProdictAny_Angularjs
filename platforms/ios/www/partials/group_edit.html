<div class="container-fluid">
    <div class="row content-wrapper">
    <div class="col-xs-6 noMargin"><a href="#" class="custom-heading-anchor" ng-click="delete_group({{group_id}})">DELETE</a></div>
            <div class="col-xs-6 noMargin right"><a href="" class="custom-heading-anchor" ng-click="EditGroup()">SAVE</a></div>

            <div class="clearfix"></div>
            
            <form name="loginForm" novalidate class="css-form">
                
            <div class="margin-top-5">
                    <div class="family-list-wrapper-add-edit group-active">
                            <div class="col-xs-12 family-title-add-edit" >{{groupName}}</div>
                            <div class="col-xs-12 noPadding">
                            <div class="col-xs-9 noPadding">
                                    <div>
                                            <img   style="width:30px;height:30px;"  src="{{photo0}}" class="group-responsive pull-left" />
                                            <img   style="width:30px;height:30px;"  src="{{photo1}}" class="group-responsive pull-left" />
                                    </div>
                                    <div class="clearfix"></div>
                                    <div>
                                            <img   style="width:30px;height:30px;"  src="{{photo2}}" class="group-responsive pull-left" />
                                            <img   style="width:30px;height:30px;"  src="{{photo3}}" class="group-responsive pull-left" />
                                    </div>
                            </div>
                                
                            <div class="col-xs-3 noPadding">
                                    <img  ng-click="challengeToEntity('{{group_id}}','group')" class="img-responsive ninja-grp-img" src="img/hitman.png"/>
                                    <div class="clearfix"></div>
                                    <img class="img-responsive msg-grp-img" src="img/msg-icon.png"/>
                            </div>
                            </div>
                            <div class="add-groups margin-top-bottom-20">
                            <div class="search-category blue">
                                    <input ng-model="groupName" type="text" name="groupName" id="groupName" class="search-input blue" placeholder="Group Name..."  maxlength="20">
                            </div>
                            <div class="search-category blue margin-bottom-20">
                                    <input ng-model="name" type="text" name="name" class="search-input search-blue" placeholder="Search Friends">
                            </div>
                            <div class="row margin-bottom-10" ng-repeat="c in FriendList  | filter:name">
                                    <div class="col-xs-2 paddingR10"><img ng-click="showProfile()" src="{{c.photo}}" class="img-responsive" /></div>
                                    <div class="col-xs-8 noPadding category-text">{{c.username}}</div>

                                    <div class="col-xs-2 paddingL">
                                            <input id="demo_box_{{c.id}}" class="css-checkbox" type="checkbox" ng-if="c.is_added_in_group==0" checked="checked"
                                                   ng-click="addFriend(c.id)"/>
                       
                                            
                                            <input id="demo_box_{{c.id}}" class="css-checkbox" type="checkbox" ng-if="c.is_added_in_group==1" ng-click="addFriend(c.id)"/>
                                            <label for="demo_box_{{c.id}}" name="demo_lbl_{{c.id}}" class="css-label-add-remove"></label>
                       
                                    </div>
                            </div>

                    </div>
                            <div class="clearfix"></div>
                    </div>

            </div>


                
    </div>
</div>


<div class="container-fluid">
  <div class="row-fluid">
    
<!--      header-->
      <div></div>
      <center>
          <form name="loginForm" novalidate class="css-form">
               <table>
                   <tr>                   
                       <td>
                           <input type="text" ng-model="user.username" name="username" placeholder="Username" required />
                           <div class="error-wrapper">
                           <span class="error" ng-show="loginForm.username.$dirty && loginForm.username.$error.required">
                            Username Required!
                            </span>                       
                           </div>
                       </td>
                   </tr>

                   <tr>                   
                       <td>
                           <input type="password" ng-model="user.password" name="upassword" placeholder="Password" required/>
                           <div class="error-wrapper">
                           <span class="error" ng-show="loginForm.upassword.$dirty && loginForm.upassword.$error.required">
                            Password Required!
                            </span>
                           </div>
                       </td>
                   </tr>

                   <tr>                   
                       <td>
                           <button ng-click="login(user)" ng-disabled="isUnchanged(user)" class="btn btn-warning" >Login</button>                       
                           <button ng-click="gotoRegister()" class="btn btn-warning" >Create an Account</button>                       
                       </td>
                   </tr>               
               </table>       
           </form>
      </center>
  </div>
</div>

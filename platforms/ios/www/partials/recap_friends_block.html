<div class="orange-block margin-top-bottom-10">
    <div class="col-xs-12 center margin-top-bottom-10 ErasDemiITC">Friend Ranking</div>
</div>
<div class="clearfix"></div>

<div id="Friends" class="block-slider" ng-mousedown="toggleSwipeParents(0)"  ng-mouseup="toggleSwipeParents(1)" >
    <ul rn-carousel rn-carousel-buffered rn-carousel-indicator  rn-carousel-swipe="true" class="my-slider ng-cloak">
      <li ng-repeat="friends in slide.friends_ranking" >
          <div class="ranking-list-wrapper" ng-repeat="c in friends track by c.user"  >
                  <div class="col-xs-12 family-title-small ErasMediumITC">{{c.user}}</div>
                  <div class="col-xs-12 noPadding">
                  <div class="col-xs-9 noPadding">
                      <img  style="width:57px;height:57px;" ng-click="go_to_page_direct('profile', {{c.id}}, c.user)" src="{{imageUserMini}}{{c.photo}}" class="img-responsive" />
                  </div>
                  <div class="col-xs-3 noPadding ErasDemiITC">
                      <h3>{{c.rank}}</h3>
                          <div class="clearfix"></div>                          
                  </div>
                  </div>

                  <div class="clearfix"></div>
                  <div class="gray-dark">
                          <span></span>
                    </div>
          </div>
      </li>
  </ul>                      
</div>

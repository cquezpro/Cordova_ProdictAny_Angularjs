<!-- answer header section start -->
 <div class="orange-block">
    <div class="col-xs-1 paddingR margin-top-10 ErasDemiITC">Answers</div>
    <div class="col-xs-9 center margin-top-bottom-10 ErasDemiITC">
        <span class="green-arrow">
            {{round.answers.points}}
        </span>
    </div>
    <div class="col-xs-5 marginTgl ErasBoldITC" style="position:absolute;right:0;top: 7px;">
            <span class="pull-right">
               {{round.answers.result}}
            </span>	
    </div>
</div>
<!-- answer header section End -->

<div class="clearfix"></div>

<!-- answer section start -->
<div class="small-answer-container-wrapper">
    <div class="small-answer-container" ng-repeat="ans in round.answers.predictions track by ans.question " >
    <div class="small-title ErasMediumITC">
        {{ans.question}}
    </div>
    <div class="white-section col-xs-10">
          <div class="col-xs-6 answer-text dark-yellow ErasMediumITC">
              {{ans.user_ans}}              
              <span class="answer-circle" ng-show="ans.is_correct" ></span>
              <span class="answer-wrong-circle" ng-show="!ans.is_correct" ></span>
          </div>
          <div class="col-xs-6 answer-right-text ErasMediumITC">
              {{ans.actual_ans}}
          </div>
    </div>
    </div>
    <div class="clearfix"></div>
</div>
<!-- answer section end -->

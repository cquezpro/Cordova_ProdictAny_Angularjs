   <div class="container-fluid">
		<div class="row content-wrapper">
			<div class="col-xs-12 noMargin right"><a href="index.html#/groupadd" class="custom-heading-anchor" >ADD</a></div>
			
			<div class="clearfix"></div>
			<div class="margin-top-5" ng-repeat="c in GroupList">
				<div class="family-list-wrapper" >
                                    <div  class="col-xs-12 family-title word-break" >{{c.name}}</div>
					<div class="col-xs-12 noPadding">
					<div class="col-xs-9 noPadding">
						<div>
							<img  style="width:30px;height:30px;"  src="{{c.photo0}}" class="group-responsive pull-left" />
							<img   style="width:30px;height:30px;"  src="{{c.photo1}}" class="group-responsive pull-left" />
						</div>
						<div class="clearfix"></div>
						<div>
							<img   style="width:30px;height:30px;"  src="{{c.photo2}}" class="group-responsive pull-left" />
							<img   style="width:30px;height:30px;"  src="{{c.photo3}}" class="group-responsive pull-left" />
						</div>
					</div>
					<div class="col-xs-3 noPadding">
						<img  ng-click="challengeToEntity('{{c.id}}','group')" class="img-responsive ninja-grp-img" src="img/hitman.png"/>
						<div class="clearfix"></div>
                                                <a ng-href="index.html#/groups/group_message/{{c.id}}"><img  class="img-responsive msg-grp-img" src="img/msg-icon.png"/></a>
					</div>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
			
                        <div class="col-xs-12 discussion-text" ng-if="discussion_count=='0'">You currently have no groups created, click ADD to create the group.</div>
		</div>
    </div>

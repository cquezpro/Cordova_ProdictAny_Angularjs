<div class="content-wrapper">
    <div class="center margin-bottom-10 ErasMediumITC">Welcome to</div>
    <div class="center margin-bottom-10">
        <img src="img/logo.png" />
    </div>    
    <div class="center margin-bottom-10 ErasMediumITC">Your social app for pop culture and predictions!</div>
    <div class="center margin-bottom-10">
        <img src="img/fb-signin.png" ng-click="fbSignIn()" />
    </div>
    <div class="center margin-bottom-10">
        <img src="img/tw-signin.png" ng-click="twSignIn()" />
    </div>
    <div class="center margin-bottom-10 ErasMediumITC" style="font-size: 11px;">Recommended for quick and easy game play with friends.</div>
    <div class="center margin-bottom-10 ErasMediumITC">- or -</div>
    
    <form name="loginForm" novalidate class="css-form">
        <div class="center margin-bottom-10 ">
            <input type="text" name="txtUsername"  id="txtUsername" ng-model="user.txtUsername" class="big-input ErasMediumITC" placeholder="Username or Email"  required  minlength="3" maxlength="50"/>
               <!-- <span class="error">*</span> -->
               <div class="error-wrapper">
                <span class="error alert-danger ErasMediumITC" ng-show="loginForm.txtUsername.$dirty && loginForm.txtUsername.$error.required">
                Username Required!
                </span>                        
               </div>
            
        </div>
        <div class="center margin-bottom-10 ">
            <input type="password" name="txtPass" id="txtPass"  ng-model="user.txtPass" placeholder="password" class="big-input ErasMediumITC" required minlength="3" maxlength="20"/>
          <!--   <span class="error">*</span> -->
               <div class="error-wrapper">
                <span class="error alert-danger ErasMediumITC" ng-show="loginForm.txtPass.$dirty && loginForm.txtPass.$error.required">
                Password Required!
                </span>
                   <span class="error alert-danger" ng-show="loginForm.txtPass.$dirty && loginForm.txtPass.$error.minlength">
                At least 3 characters
                </span>
                </div>
        </div>
        <div class="center margin-bottom-10 ">
            <button class="btn btn-warning" ng-click="login(user)" ng-disabled="isUnchanged(user)"  >
                <span class="glyphicon glyphicon-log-in"> Login</span>
            </button>
        </div>    
        <div class="center margin-bottom-10 ErasMediumITC">Keep me logged in 
            <input checked type="checkbox" id="toggle-chk" data-on-color="success" data-off-color="warning"  data-size="mini" ng-model="user.keep_login" value="{{checked}}" ng-change="toggle_keep_login()" />
        </div>      
    </form>
    
    <div class="center  ErasMediumITC" style="padding-top: 10px;">
        New user? <a class="anchor_text" onclick='window.location.href="index.html#/signup"' ><span class="ErasBoldITC">Sign Up Here!</span></a>
    </div>
</div>
